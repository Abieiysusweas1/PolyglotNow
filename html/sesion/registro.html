<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar cuenta</title>
    <link rel="stylesheet" href="../../css/sesion.css">
    <link rel="icon" href="../../img/icon.png">
</head>
<body>
    <div class="cab">
        <img class="logo" src="../../img/logo.png">
    </div>        
    <div class="pri">
        <h1 class="form-tit">CREAR UNA CUENTA</h1>
        <form action="../../php/introduccion-dat.php" method="post">
            <label for="usu">Ingresa un nombre de usuario *</label>
            <input class="texto" type="text" name="user" placeholder="Usuario" required/>
            <br>
            <label for="con">Ingresa una contraseña *</label>
            <input class="texto" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Contraseña" required/>
            <br>
            <label for="lan">Selecciona tu lengua nativa:</label>
            <select class="opt" id="lan" name="lan">
                <option value="espanol">Español</option>
                <option value="ingles">English</option>
            </select>
            <br>
            <label for="cur">Selecciona los idiomas que quieres aprender:</label>
            <br><br>
            <div class="checkbox-group" id="checkbox-ing">
                <input type="checkbox" name="c_ing" value="c_ing">
                <label for="c_ing">Inglés</label>
            </div>
            <div class="checkbox-group" id="checkbox-esp">
                <input type="checkbox" name="c_esp" value="c_esp">
                <label for="c_esp">Español</label>
            </div>
            <div class="checkbox-group" id="checkbox-fra">
                <input type="checkbox" name="c_fra" value="c_fra">
                <label for="c_fra">Francés</label>
            </div>
            <div class="checkbox-group" id="checkbox-ita">
                <input type="checkbox" name="c_ita" value="c_ita">
                <label for="c_ita">Italiano</label>
            </div>
            <div class="checkbox-group" id="checkbox-ale">
                <input type="checkbox" name="c_ale" value="c_ale">
                <label for="c_ale">Alemán</label>
            </div>
            <div class="checkbox-group" id="checkbox-rum">
                <input type="checkbox" name="c_rum" value="c_rum">
                <label for="c_rum">Rumano</label>
            </div>
            <br>
            <input class="envio" type="submit" value="Ingresar"/>
        </form>
    </div>
    <script src="../../js/traduccion-registro.js"></script>
</body>
</html>
