<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar cuenta</title>
    <link rel="stylesheet" href="../../css/sesion.css">
    <link rel="icon" href="../../img/icon.png">
</head>
<body>
    <div class="cab">
        <img class="logo" src="../../img/logo.png">
    </div>
    <div class="pri">
        <h1 class="form-tit">CREAR UNA CUENTA</h1>
        <form action="" method="post">
            <label for="usu">Ingresa un nombre de usuario *</label>
            <input class="texto" type="text" name="user" placeholder="Usuario" required/>
            <br>
            <label for="con">Ingresa una contraseña *</label>
            <input class="texto" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Contraseña" required/>
            <br>
            <label for="lan">Selecciona tu lengua nativa:</label>
            <select class="opt" id="lan" name="language">
                <option>Español</option>
                <option>English</option>
            </select>
            <br>
            <label for="cur">Selecciona los idiomas que quieres aprender:</label>
            <br><br>
            <div class="checkbox-group">
                <input  type="checkbox" name="c_ing">
                <label for="c_ing">Inglés</label>
            </div>
            <div class="checkbox-group">
                <input  type="checkbox" name="c_fra" value="frances">
                <label for="c_fra">Francés</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="c_ita" value="italiano">
                <label for="c_ita">Italiano</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="c_ale" value="aleman">
                <label for="c_ale">Alemán</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="c_rum" value="rumano">
                <label for="c_rum">Rumano</label>
            </div>
            <!-- 
             Italiano
            Alemán
            Rumano-->
            <br>
            <input class="envio" type="submit" value="Ingresar"/>
        </form>
    </div>
</body>
</html>
