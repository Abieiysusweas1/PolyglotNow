<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian T1: Ciao e Arrivederci!</title>
    <link rel="icon" href="../../../../img/icon.png">
    <link rel="stylesheet" href="../../../../css/idiomas.css">
    <link rel="stylesheet" href="../../../../css/menulec.css">
    <link rel="stylesheet" href="../../../../css/preguntas.css">

    <script src="../../../emergente/emergente.js"></script>
  </head>
  <style>
    .correcta {
      background-color: #4CAF50; /* verde */
      color: white;
    }

    .incorrecta {
      background-color: #f44336; /* rojo */
      color: white;
    }
  </style>
<body>

<div id="pregunta-container" class="pri">
  <div id="pregunta"></div>
  <div id="respuestas">
    <div id="respuesta1" class="lec"></div>
    <div id="respuesta2" class="lec"></div>
    <div id="respuesta3" class="lec"></div>
    <div id="respuesta4" class="lec"></div>
  </div>
</div>
<div id="openPopup" class="next">X</div>
<!-- La ventana emergente -->
<div id="popup" class="overlay">
    <div class="popup-content">
        <h2 style="text-align: center;">Exit the activity</h2>
        <p style="text-align: center;">If you exit, you will have to start again the activity when you enter again.<br><br> Do you want to exit?</p>
        <div class="btns">
            <div id="exitPopup" class="exit">Exit</div>
            <div id="closePopup" class="cont">Continue</div>
        </div>
    </div>
</div>  


<script>
localStorage.setItem("lang", "EN");
localStorage.setItem("idioma", "rum");

const preguntas = [
  {
    pregunta: "How do you say 'Hello' in Romanian?",
    respuestas: ["Bună", "La revedere", "Thank you", "Please"],
    correcta: "Bună"
  },
  {
    pregunta: "Which of these phrases is used to say goodbye in Romanian?",
    respuestas: ["Salut", "Thank you", "La revedere", "Bună"],
    correcta: "La revedere"
  },
  {
    pregunta: "What does 'Bună dimineața' mean?",
    respuestas: ["Good afternoon", "Good night", "Good morning", "Hello"],
    correcta: "Good morning"
  },
  {
    pregunta: "What is a polite way to get someone's attention in Romanian?",
    respuestas: ["Please", "Bună", "Thank you", "Salut"],
    correcta: "Please"
  },
  {
    pregunta: "What does 'Încântat de cunoștință' mean?",
    respuestas: ["Nice to meet you", "Thank you", "Hello", "Goodbye"],
    correcta: "Nice to meet you"
  },
  {
    pregunta: "How do you say 'Thank you' in Romanian?",
    respuestas: ["Thank you", "You're welcome", "Please", "Good evening"],
    correcta: "Thank you"
  },
  {
    pregunta: "What is a response to 'Mulțumesc'?",
    respuestas: ["You're welcome", "Salut", "Încântat", "La revedere"],
    correcta: "You're welcome"
  },
  {
    pregunta: "Which phrase would you use to introduce yourself in Romanian?",
    respuestas: ["Mă numesc...", "Good evening", "Încântat", "Salut"],
    correcta: "Mă numesc..."
  },
  {
    pregunta: "What does 'Ce mai faci?' mean?",
    respuestas: ["What's up?", "How are you?", "Who are you?", "What's your name?"],
    correcta: "How are you?"
  },
  {
    pregunta: "Which of these phrases is an informal greeting in Romanian?",
    respuestas: ["Salut", "Încântat", "La revedere", "Thank you"],
    correcta: "Salut"
  },
  {
    pregunta: "Which phrase is a nighttime greeting in Romanian?",
    respuestas: ["Noapte bună", "Bună dimineața", "La revedere", "Salut"],
    correcta: "Noapte bună"
  },
  {
    pregunta: "What is a way to say 'See you later' in Romanian?",
    respuestas: ["Pe curând", "Salut", "Thank you", "Încântat"],
    correcta: "Pe curând"
  },
  {
    pregunta: "What does 'Adio' mean?",
    respuestas: ["Hello", "Thank you", "Goodbye (formal)", "See you later"],
    correcta: "Goodbye (formal)"
  },
  {
    pregunta: "Which of these phrases would you use to say 'See you next time' in Romanian?",
    respuestas: ["Până data viitoare", "Good evening", "Thank you", "Salut"],
    correcta: "Până data viitoare"
  },
  {
    pregunta: "What does 'Bun venit' mean?",
    respuestas: ["Thank you", "You're welcome", "Welcome", "Goodbye"],
    correcta: "Welcome"
  }
];

let preguntasRestantes = [...preguntas];
let preguntaActual = null;

function mostrarPregunta() {
  if (preguntasRestantes.length === 0) {
    document.getElementById("pregunta").textContent = "You have completed all the questions!";
    document.getElementById("respuestas").innerHTML = "";
  }
  const indice = Math.floor(Math.random() * preguntasRestantes.length);
  preguntaActual = preguntasRestantes[indice];

  document.getElementById("pregunta").textContent = preguntaActual.pregunta;
  const respuestasDiv = document.getElementById("respuestas");
  const botones = respuestasDiv.getElementsByTagName("div");

  for (let i = 0; i < botones.length; i++) {
    botones[i].className = "lec";
    botones[i].textContent = preguntaActual.respuestas[i];
    botones[i].onclick = function() {
      verificarRespuesta(this);
    };
  }
  preguntasRestantes.splice(indice,1);
}

function verificarRespuesta(botonSeleccionado) {
  const respuestasDiv = document.getElementById("respuestas");
  const botones = respuestasDiv.getElementsByTagName("div");

  // desactivar más clics
  for (let i = 0; i < botones.length; i++) {
    botones[i].onclick = null;
  }

  if (botonSeleccionado.textContent === preguntaActual.correcta) {
    botonSeleccionado.classList.add("correcta");
  } else {
    botonSeleccionado.classList.add("incorrecta");
    // resaltar la correcta
    for (let i = 0; i < botones.length; i++) {
      if (botones[i].textContent === preguntaActual.correcta) {
        botones[i].classList.add("correcta");
      }
    }
  }

  // mostrar siguiente después de un tiempo
  setTimeout(mostrarPregunta, 1500);
}

  if (respuestaUsuario === preguntaActual.correcta) {
    alert("¡Correcto!");
  } else {
    alert("Incorrecto. La respuesta correcta es: " + preguntaActual.correcta);
  }
  mostrarPregunta(); // Muestra la siguiente pregunta
} */

mostrarPregunta(); // Llama a la función para mostrar la primera pregunta
</script>
</body>
</html>
